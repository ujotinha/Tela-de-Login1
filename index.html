<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <h1>Tela de Login</h1>
    <div class="Login">
        <form action="#" method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Informe aqui seu nome" style="margin-bottom: 1em;" required>
            <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="Informe aqui seu e-mail" size="30"
            style="margin-bottom: 1em;" required>
        <br>
        <label for="senha" style="margin-bottom: 1.5em;">Senha: </label>
        <input type="password" name="senha" id="senha" placeholder="Informe aqui a senha"
            style="margin-bottom: 1em;" required>
        <br>
        <div class="link-esqueci">
            <a style="margin-left: 5px; margin-bottom: 0px" href="#">Esqueceu a senha?</a>
        </div>
        <br>
        <input type="checkbox" name="termos" id="termos">
        <label for="termos" style="margin-bottom: 1em;">Aceito os termos de uso</label>
        <br>

        <div class="botoes">
            <button type="submit" class="botao-enviar">Enviar</button>
            <button type="reset" class="botao-limpar">Limpar</button>
        </div>
        
        </form>
    </div>
</body>

</html>
